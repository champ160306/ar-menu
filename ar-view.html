<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dish Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #121212;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        model-viewer {
            width: 100%;
            height: 90vh;
        }
    </style>
</head>
<body>

    <h2>Interactive 3D Dish Model</h2>

    <model-viewer 
        src="burger.glb" 
        alt="3D Model of Dish"
        camera-controls 
        auto-rotate 
        shadow-intensity="1">
    </model-viewer>

    <a href="index.html" style="color: #ff7e5f;">⬅️ Back to Menu</a>

</body>
</html>
