<!DOCTYPE html>
<html>
<head>
  <title>AR/VR Dish Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.8/aframe/build/aframe-ar.min.js"></script>

  <!-- Model Viewer for VR -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial;
    }

    #vrView, #arView {
      display: none;
    }

    .mode-switch {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .mode-switch button {
      padding: 10px 15px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background-color: #ff7e5f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Mode Switch Buttons -->
  <div class="mode-switch">
    <button onclick="switchMode('ar')">üîç AR View</button>
    <button onclick="switchMode('vr')">üëì VR View</button>
  </div>

  <!-- AR View -->
  <div id="arView">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity 
          gltf-model="burger.glb" 
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          position="0 0 0">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <!-- VR View -->
  <div id="vrView">
    <model-viewer 
      src="burger.glb" 
      alt="3D Dish" 
      auto-rotate 
      camera-controls 
      style="width: 100vw; height: 100vh;">
    </model-viewer>
  </div>

  <script>
    function switchMode(mode) {
      document.getElementById('arView').style.display = mode === 'ar' ? 'block' : 'none';
      document.getElementById('vrView').style.display = mode === 'vr' ? 'block' : 'none';
    }

    // Default mode
    switchMode('vr');
  </script>

</body>
</html>
