<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake AR Dish Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #camera-feed {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }

    model-viewer {
      position: fixed;
      top: 50%;
      left: 50%;
      z-index: 1;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      pointer-events: none; /* So user can still scroll or tap camera */
    }

    .title {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      z-index: 2;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 8px;
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background-color: #ff7e5f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <video id="camera-feed" autoplay playsinline muted></video>

  <div class="title">View Burger in AR</div>

  <model-viewer
    src="burger.glb"
    alt="3D Dish"
    camera-controls
    auto-rotate
    shadow-intensity="1">
  </model-viewer>

  <button class="back-btn" onclick="history.back()">⬅️ Back to Menu</button>

  <script>
    const video = document.getElementById('camera-feed');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access is needed to simulate AR.");
        console.error("Camera error:", err);
      });
  </script>
</body>
</html>
